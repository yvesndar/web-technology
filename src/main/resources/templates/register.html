<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="application/json;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="/register.css">
</head>

<body>
	<div
		class="container-fluid d-flex flex-column justify-content-center align-items-center h-100 p-0">
		<div class="change w-100 text-end px-5">
			<select id="language-select">
				<option value="en">English</option>
				<option value="fr">Fran√ßais</option>
			</select>
		</div>
		<div class="main col-md-3">
			<input type="checkbox" id="chk" aria-hidden="true">
			
			<div class="login">
			
				<form class="form" th:action="@{/user/login}" th:object="${user}" method="POST" enctype="text/html">
					<label id="login" for="chk" aria-hidden="true">
						<p id="login">Sign in</p>
					</label> 
						<input id="username" class="input" th:field="*{username}" type="text" name="username"
						placeholder="Username" required=""> 
						<input id="password" class="input" th:field="*{password}" type="password" name="pswd"
						 placeholder="Password" required="">
					<button id="lbtn btn btn-primary">Sign in</button>
				</form>
			</div>

			<div class="register">
				<form class="form" th:action="@{/user/new}" th:object="${newUser}" method="POST" enctype="text/html">
					<label for="chk" aria-hidden="true"> <span id="register">Sign
							Up</span>
					</label> 
					<input class="input" th:field="*{firstname}" type="text" name="firstname"
						placeholder="First Name" required="">
					<input class="input" th:field="*{lastname}" type="text" name="lastname"
						placeholder="Last Name" required="">
					<input class="input" th:field="*{username}" type="text" name="username"
						placeholder="Username" required="">
					<input class="input" th:field="*{email}" type="email" name="email"
						placeholder="Email" required=""> 
					<input id="rpassword" th:field="*{password}" class="input" type="password" name="pswd"
						placeholder="Password" required=""> 
					<input id="confirm" th:field="*{confirm}"	class="input" type="password" name="cpswd"
						placeholder="Confirm Password" required="">
					<button id="rbtn" type="submit">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
	<div class=" container-fluid wave-container">
		<svg class="waves" xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28"
			preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave"
				d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0"
				fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3"
				fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5"
				fill="rgba(255,255,255,0.3)" />
        </g>
      </svg>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
