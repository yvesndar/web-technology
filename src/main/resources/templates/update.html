<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="w-100 h-100">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/update.css">
</head>
<body class="w-100 h-100 d-flex justify-content-center align-items-center row bg-secondary">
	<div id="new-zone" class="new-zone p-0 m-0 row d-flex justify-content-center align-items-center">
      <form th:action="@{/zone/update/{id} (id=${zone.id})}" th:object="${zone}" class="d-flex flex-column col-3 text-center" method="post">
        <div class="d-flex justify-content-between">
          <span class="fw-bold fs-4 text-dark">Update Zone</span>
          <a th:href="@{/home}" class="btn btn-secondary"> <i id="closebutton" class="bi bi-x-circle-fill"></i> </a>
        </div>

        <input type="text" placeholder="Code" name="" th:field="*{code}">
        <input type="text" placeholder="Name" name="" th:field="*{name}">
        <input type="text" placeholder="Description" name="" th:field="*{description}">
        <button class="btn btn-primary" type="submit">update</button>
      </form>
    </div>
</body>
</html>
